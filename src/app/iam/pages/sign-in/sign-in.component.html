<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Iniciar Sesión</h1>
      <p>Bienvenido de nuevo a ParkingIt</p>
    </div>

    <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="ejemplo@correo.com">
        <span class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Campo requerido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          autocomplete="current-password"
          placeholder="Ingrese su contraseña">
        <span class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Campo requerido
        </span>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" name="rememberMe">
          <span>Recordarme</span>
        </label>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn-primary" [disabled]="form.invalid">
        Iniciar Sesión
      </button>
    </form>

    <div class="auth-footer">
      <p>¿No tienes cuenta? <a routerLink="/sign-up">Regístrate</a></p>
    </div>
  </div>
</div>
