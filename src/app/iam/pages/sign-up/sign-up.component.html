<div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h1>Crear Cuenta</h1>
            <p>Regístrate en ParkingIt</p>
          </div>

          <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">Nombre *</label>
                <input
                  type="text"
                  id="firstName"
                  formControlName="firstName">
                <span class="error" *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched">
                  Campo requerido
                </span>
              </div>

              <div class="form-group">
                <label for="lastName">Apellido *</label>
                <input
                  type="text"
                  id="lastName"
                  formControlName="lastName">
                <span class="error" *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched">
                  Campo requerido
                </span>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Correo Electrónico *</label>
              <input
                type="email"
                id="email"
                formControlName="email">
              <span class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                Ingrese un correo válido
              </span>
            </div>

            <div class="form-group">
              <label for="password">Contraseña *</label>
              <input
                type="password"
                id="password"
                formControlName="password">
              <span class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                Campo requerido
              </span>
            </div>

            <div class="form-group">
              <label for="dniNumber">DNI</label>
              <input
                type="text"
                id="dniNumber"
                formControlName="dniNumber"
                maxlength="8">
            </div>

            <div class="form-group">
              <label for="phoneNumber">Teléfono</label>
              <input
                type="tel"
                id="phoneNumber"
                formControlName="phoneNumber">
            </div>

            <div class="form-group">
              <label for="profilePhotoUrl">URL Foto de Perfil</label>
              <input
                type="url"
                id="profilePhotoUrl"
                formControlName="profilePhotoUrl">
            </div>

            <button type="submit" class="btn-primary" [disabled]="form.invalid">
              Registrarse
            </button>
          </form>

          <div class="auth-footer">
            <p>¿Ya tienes cuenta? <a routerLink="/sign-in">Inicia sesión</a></p>
          </div>
        </div>
      </div>
